#      defaultZone: http://localhost:10000/eureka/
mybatis:
  mapper-locations: classpath:mapper/*.xml
  typeAliasesPackage: com.yhq.entity

pagehelper:
  offsetAsPageNum: true
  rowBoundsWithCount: true
  pageSizeZero: true
  reasonable: true
logging:
  level:
    com.yhq.dao: debug